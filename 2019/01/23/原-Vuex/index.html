<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="yan"><meta name="keywords" content="闫大雨，前端，博客"><meta name="description" content="个人博客"><link rel="alternative" href="/atom.xml" title="Hey 这里是闫大雨" type="application/atom+xml"><link rel="icon" href="/img/h2.gif"><title>[原]Vuex - Hey 这里是闫大雨</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">Hey 这里是闫大雨</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2019-01-23T14:23:51.000Z">一月 23, 2019</time><h1 class="post__title"><a href="/2019/01/23/原-Vuex/">[原]Vuex</a></h1><div class="post__main echo"><p>##Vuex##</p>
<p>在使用@vue/cli脚手架搭建时，选择vuex后会生成store.js文件，并且已经做了引入Vue，Vuex,实例Vuex等基本的操作。<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">    <span class="comment">//  实例有五个选项</span></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> <span class="keyword">new</span> Vuex.Store(&#123;</span><br><span class="line">  state: &#123;</span><br><span class="line">    <span class="comment">//  用来托管数据</span></span><br><span class="line">    notes: [<span class="string">'one'</span>, <span class="string">'two'</span>]</span><br><span class="line">  &#125;,</span><br><span class="line">  mutations: &#123;</span><br><span class="line">    <span class="comment">//  用来直接更改state中数据的状态，同步</span></span><br><span class="line">    <span class="comment">//  可以定义多种方法，每个方法中会传入两个值，第一个为state，第二个为传入的数据</span></span><br><span class="line">   ADD_NOTE (state, payload) &#123;</span><br><span class="line">      state.notes.push(payload)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  actions: &#123;</span><br><span class="line">    <span class="comment">//  用来像mutations提交，但不直接更改数据，可以保护异步操作</span></span><br><span class="line">    <span class="comment">//  context是一个与store实例具有相同方法和属性的对象,payload为传入的数据</span></span><br><span class="line">    addNote (context, payload) &#123;</span><br><span class="line">       <span class="comment">//  向mutations中ADD_NOTE提交数据</span></span><br><span class="line">      context.commit(<span class="string">'ADD_NOTE'</span>, payload)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  getters: &#123;</span><br><span class="line">    <span class="comment">//  与访问器属性的get方法类似，用来提供数据</span></span><br><span class="line">    notes: <span class="function"><span class="params">state</span> =&gt;</span> state.notes</span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="built_in">module</span>: &#123;</span><br><span class="line">    <span class="comment">// 可以把store分割多个模块，每个模块中都有自己的state，mutations，actions，getters，module</span></span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
<p>##通过dispatch触发action中的方法##<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 当实例后根组件及其子组件中都会被注入$store属性，通过此属性来访问实例中的内容</span></span><br><span class="line"><span class="keyword">this</span>.$store.dispatch(<span class="string">'addNote'</span>, <span class="keyword">this</span>.message)</span><br></pre></td></tr></table></figure></p>
<p>##辅助函数##<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 在分模块时store的方法较多，可以使用此辅助函数把各个模块的getters和actions的方法展开在组件中，不用再通过this.$store.getters/dispatch()的方法来调用</span></span><br><span class="line">   <span class="keyword">import</span> &#123;mapGetters, mapActions&#125; <span class="keyword">from</span> <span class="string">'vuex'</span>   <span class="comment">// 引入方法</span></span><br><span class="line">    computed:&#123;</span><br><span class="line">       ...mapGetters([<span class="string">'cartItems'</span>])</span><br><span class="line">   &#125;,</span><br><span class="line">   created()&#123;</span><br><span class="line">       <span class="comment">// 直接调用</span></span><br><span class="line">     <span class="keyword">this</span>.getCartItems()</span><br><span class="line">   &#125;,</span><br><span class="line">   methods:&#123;</span><br><span class="line">       <span class="comment">// 把vuex的store中获取商品和清空的方法，展开在此组件自有方法中，可以直接调用</span></span><br><span class="line">     ...mapActions([<span class="string">'getCartItems'</span>,<span class="string">'deleteAll'</span>])</span><br><span class="line">   &#125;,</span><br></pre></td></tr></table></figure></p>
