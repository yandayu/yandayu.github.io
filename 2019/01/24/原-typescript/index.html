<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="yan"><meta name="keywords" content="闫大雨，前端，博客"><meta name="description" content="个人博客"><link rel="alternative" href="/atom.xml" title="Hey 这里是闫大雨" type="application/atom+xml"><link rel="icon" href="/img/h2.gif"><title>[原]typescript - Hey 这里是闫大雨</title><link rel="stylesheet" href="/css/main.css"><link rel="stylesheet" href="/js/fancybox/jquery.fancybox.min.css"><!--[if lt IE 9]><script>(function(a,b){a="abbr article aside audio bdi canvas data datalist details dialog figcaption figure footer header hgroup main mark meter nav output progress section summary template time video".split(" ");for(b=a.length-1;b>=0;b--)document.createElement(a[b])})()</script><![endif]--><script src="/js/jquery-3.1.1.min.js"></script><script src="/js/fancybox/jquery.fancybox.min.js"></script></head><body style="opacity:0"><header class="head"><h1 class="head-title u-fl"><a href="/">Hey 这里是闫大雨</a></h1><nav class="head-nav u-fr"><ul class="head-nav__list"><li class="head-nav__item"><a class="head-nav__link" href="/archives">カタログ/（目录）</a></li></ul></nav></header><main class="main"><article class="post"><header class="post__head"> <time class="post__time" datetime="2019-01-24T13:23:51.000Z">一月 24, 2019</time><h1 class="post__title"><a href="/2019/01/24/原-typescript/">[原]typescript</a></h1><div class="post__main echo"><p>##变量声明##<br><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 变量声明,约束形参tel的类型</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">phone</span>(<span class="params">tel:<span class="built_in">number</span></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(tel)   </span><br><span class="line">&#125;</span><br><span class="line">phone(<span class="number">1234</span>)</span><br></pre></td></tr></table></figure></p>
<p>##接口##</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 定义接口。用来定义一些规则，使用此规则就要严格遵守</span></span><br><span class="line"><span class="keyword">interface</span> obj &#123;  <span class="comment">//obj相当于这些规则的名字</span></span><br><span class="line">  readonly name:<span class="built_in">string</span>;  <span class="comment">// 表示此属性是只读的</span></span><br><span class="line">    age?:<span class="built_in">number</span>;  <span class="comment">// 在属性后加？表示不是必需的，可不传</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// stu函数的参数student用了这个规则，所以student中的属性必须要有一个名为name并且值的类型为字符串。属性的顺序不加规定</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">stu</span>(<span class="params">student: obj</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">let</span> newStudent = &#123;</span><br><span class="line">        name:<span class="string">'lisa'</span>,</span><br><span class="line">        age:<span class="number">22</span>,</span><br><span class="line">        gender:<span class="string">'女'</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (student.name) newStudent.name=student.name;</span><br><span class="line">    <span class="keyword">return</span> newStudent;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> newStu = stu(&#123;name:<span class="string">'pula'</span>&#125;)</span><br><span class="line"><span class="built_in">console</span>.log(newStu)</span><br></pre></td></tr></table></figure>
<p>##数组##</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> arr1: <span class="built_in">string</span>[]=[<span class="string">'1'</span>,<span class="string">'2'</span>]  <span class="comment">// 定义一个字符串类型的数组。数组类型写在[]前</span></span><br><span class="line"><span class="keyword">let</span> arr2: ReadonlyArray&lt;<span class="built_in">string</span>&gt; = [<span class="string">'3'</span>,<span class="string">'4'</span>]  <span class="comment">//定义一个只读的字符串型的数组</span></span><br><span class="line"><span class="comment">// 就算是把arr1赋给arr2也不行，只能重改类型</span></span><br><span class="line">arr1 = arr2 <span class="keyword">as</span> <span class="built_in">string</span>[];</span><br><span class="line"><span class="comment">// 下面这种方式也是不行的，因为arr2不允许改变</span></span><br><span class="line"><span class="comment">// arr2 = arr2 as string[];</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 如果我们定义了一个规则,这里的color属性是可选的</span></span><br><span class="line"><span class="keyword">interface</span> colors&#123;</span><br><span class="line">    color?: <span class="built_in">string</span>; </span><br><span class="line">    [property: <span class="built_in">string</span>]: <span class="built_in">any</span>;    </span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">create</span>(<span class="params">crec:colors</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(crec)</span><br><span class="line">&#125;</span><br><span class="line">    create(&#123; colour: <span class="string">'red'</span> &#125;) </span><br><span class="line"><span class="comment">//  在这里我们传了一个属性为colour的属性，但它仍然会报错，</span></span><br><span class="line"><span class="comment">//  因为对象字面量会经过额外属性检查，当将它们赋值给变量或作为参数传递的时候。 如果一个对象字面量存在规则中不包含的属性时就会报错</span></span><br><span class="line"><span class="comment">//  解决方法：在接口中定义 [property:string]: any ;  表示crec可以有任意数量的其他属性。</span></span><br><span class="line"><span class="comment">//  官方文档说另一种解决方法是把对象使用变量保存一下再传入函数中，但是试了试还是报错，原因未知，所以先使用上一个方法。</span></span><br></pre></td></tr></table></figure>
<p>##索引签名##</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 声明索引类型及返回的类型,索引签名只能是string或number。当索引签名为数字时，系统会自动转为字符串来索引</span></span><br><span class="line"><span class="comment">// 所以数字索引的返回值必须是字符串索引返回类型的子类型(通过extends来创建的派生类)</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> NumberDictionary &#123;</span><br><span class="line">    [index: <span class="built_in">number</span>]: <span class="built_in">string</span>;</span><br><span class="line">    <span class="comment">// [index: string]: number; 这样时错误的</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">interface</span> StringDictionary &#123;</span><br><span class="line">    readonly [index:<span class="built_in">string</span>]:<span class="built_in">number</span>    <span class="comment">//这样就不能通过索引来改变值</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> arr3: NumberDictionary;</span><br><span class="line">arr3 = [<span class="string">"aa"</span>, <span class="string">"bb"</span>, <span class="string">"cc"</span>];  <span class="comment">// 同时数组中的值只能为字符串</span></span><br><span class="line"><span class="keyword">var</span> arr4: StringDictionary</span><br><span class="line">arr4 = &#123; <span class="number">1</span>: <span class="number">44</span>, <span class="number">2</span>: <span class="number">55</span> &#125;;</span><br><span class="line"><span class="built_in">console</span>.log(arr3[<span class="number">1</span>]);</span><br><span class="line"><span class="built_in">console</span>.log(arr4[<span class="number">1</span>]);  <span class="comment">//所以这里即使定义的是字符串却依然可以使用数字来索引,得到的值是一样的</span></span><br></pre></td></tr></table></figure>
<p>##类##</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">class</span> Person &#123;</span><br><span class="line">    <span class="keyword">public</span> name: <span class="built_in">string</span>;  <span class="comment">// public修饰符，成员可以在任何地方访问，默认问public</span></span><br><span class="line">    <span class="keyword">private</span> age: <span class="built_in">number</span>;  <span class="comment">// 添加了private只允许在这个类中访问</span></span><br><span class="line">    <span class="keyword">constructor</span>(<span class="params">tname:<span class="built_in">string</span>,tage:<span class="built_in">number</span></span>)&#123;</span><br><span class="line">        <span class="keyword">this</span>.name = tname;</span><br><span class="line">        <span class="keyword">this</span>.age = tage;</span><br><span class="line">    &#125;</span><br><span class="line">    greeting()&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">`Hi,I am <span class="subst">$&#123;this.name&#125;</span> and I am <span class="subst">$&#123;this.age&#125;</span> years old`</span>)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// protected也允许在派生类访问，还有我们之前用的readonly修饰符，表明是只读属性，必须在声明或构造函数里被初始化类似于const</span></span><br></pre></td></tr></table></figure>
<p>##继承##</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 继承</span></span><br><span class="line"><span class="keyword">class</span> Student <span class="keyword">extends</span> Person &#123;</span><br><span class="line">    <span class="keyword">constructor</span> (<span class="params">name,age</span>)&#123;</span><br><span class="line">        <span class="keyword">super</span>(name,age)   <span class="comment">// 在构造函数里访问this属性之前必须使用super方法</span></span><br><span class="line">    &#125;</span><br><span class="line">    greeting ()&#123;</span><br><span class="line">        <span class="built_in">console</span>.log(<span class="string">'子类重写的方法'</span>)  <span class="comment">// 子类重写了greeting方法</span></span><br><span class="line">        <span class="keyword">super</span>.greeting()   <span class="comment">// 必须调用super才能调用基类的greeting函数</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> per = <span class="keyword">new</span> Person(<span class="string">'lisa'</span>,<span class="number">22</span>);</span><br><span class="line"><span class="keyword">var</span> stud = <span class="keyword">new</span> Student(<span class="string">'pupu'</span>,<span class="number">25</span>);</span><br><span class="line">per.greeting()  <span class="comment">//打印： Hi,I am lisa and I am 22 years old</span></span><br><span class="line">stud.greeting() <span class="comment">//第一次打印：子类重写的方法；第二次： Hi,I am pupu and I am 25 years old</span></span><br></pre></td></tr></table></figure></div></header><footer class="post__foot u-cf"><ul class="post__tag u-fl"><li class="post__tag__item"><a class="post__tag__link" href="/tags/ts/">ts</a></li></ul></footer></article><div class="comments" id="lv-container" data-id="city" data-uid="your uid"><script>(function(d, s) {var j, e = d.getElementsByTagName(s)[0];if (typeof LivereTower === 'function') { return; } j = d.createElement(s);j.src = 'https://cdn-city.livere.com/js/embed.dist.js';j.async = true;e.parentNode.insertBefore(j, e);})(document, 'script');</script></div></main><footer class="foot"><div class="foot-copy">&copy; 2016-2019 yan</div></footer><script src="/js/scroller.js"></script><script src="/js/main.js"></script></body></html>
